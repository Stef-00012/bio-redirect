<head>
    <title>Redirect</title>
    <script async defer src="https://tianji.stefdp.is-a.dev/tracker.js" data-website-id="cls4x736w02nrrc11ij6nbf4t"></script>
</head>
<body>
    The page has moved to <a id="url"></a>. Use this URL from now on<br />You will be automatically redirected to the new page in a few seconds
</body>
<script>
    const a = document.getElementById('url')

    const newUrl = `https://gattinhosbot.is-a.dev/${window.location.search ?? ''}`

    a.href = newUrl
    a.innerText = newUrl.split('?').shift()

    setTimeout(() => {
        window.location.href = newUrl
    }, 3000)
</script>
